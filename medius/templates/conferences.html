{% extends "base.html" %}
  {% block title %}Conferences{% endblock %}
  {% block content %}

  <div class="main-container">
    <div class="pure-g">
      <div class="pure-u-1 pure-u-lg-2-3">
        <div class="entry-content">
          <div id="conferencesList">
            {% for conf in conferences %}
              <div id="{{conf.id}}" class="{% for sub in conf.sub %} {{sub}}-conf {% endfor %}">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <a href="{{conf.link}}"><b>{{conf.name}} {{conf.year}}</b></a>
                        <div class="meta">
                          {{conf.date}} // <a href="http://maps.google.com/?q={{conf.place}}">{{conf.place}}</a>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                      <span class="timer"></span>
                      <div class="deadline">
                        <div>Deadline:
                          <span class="deadline-time"></span>
                        </div>
                      </div>
                      <div class="calendar"></div>
                    </div>
                </div>
                <hr>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>

      <div class="pure-u-1 pure-u-lg-1-3">
        <div class="right-container">
          <div class="right-bar">

            <div class="right-head">
              Filter by type
            </div>
            <div class="tags">
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
